{% extends 'base.html' %} 
  
{% block content %} 
    <h3 class="left-indent">Восстановление пароля</h3> 
  
    <form method="post" class="left-indent"> 
        {% csrf_token %} 
        {% for f in form %} 
            <p ><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p> 
            <div class="form-error">{{ f.errors }}</div> 
        {% endfor %} 
        
        <p ><button type="submit">Сбросить по Email</button></p> 
    </form> 
  
{% endblock %}
