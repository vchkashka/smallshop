{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in products %}
	{% if p.is_published %}
			<li><h2>{{p.title}}</h2>
    {% autoescape off %}
	{{p.content|linebreaks|truncatewords:40}}
    {% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="products/{{p.id}}/">Подробнее</a></p>
			</li>
	{% endif %}
	{% endfor %}
</ul>
{% endblock %}
