{% extends 'base.html' %}

{% block content %}
<div class="form-wrapper">
    <h1>{% if object %}Редактирование{% else %}Добавление{% endif %} категории</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <h3>Описание категории</h3>
        {{ details_form.as_p }}
        <button type="submit" class="btn">Сохранить</button>
    </form>
</div>
{% endblock %}
