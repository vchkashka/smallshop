{% extends 'base.html' %} 
{% block content %} 
<div class="form-wrapper">
    <form method="post">{% csrf_token %}
        <p>Вы уверены, что хотите удалить товар "{{ product.title }}"?</p>
        {{ form }}
        <div class="btn-group">
        <input type="submit" value="Удалить" class="btn-delete">
        <input type="button" value="Отмена" onclick="history.back()" class="btn">
        </div>
    </form>
</div>
{% endblock %}
