{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Редактирование категории</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" name="name" class="form-control" value="{{ category.name }}" required>
        </div>

        <div class="form-group">
            <label for="description">Описание категории:</label>
            <textarea name="description" class="form-control" rows="4">{{ category.details.description }}</textarea>
        </div>

        <div class="form-group">
            <label for="banner_image">Изображение:</label>
            {% if category.details.banner_image %}
                <img src="{{ category.details.banner_image.url }}" alt="Banner" style="max-width: 200px; display: block; margin-bottom: 10px;">
            {% endif %}
            <input type="file" name="banner_image" class="form-control">
        </div>

        <div class="btn-group mt-3">
            <button type="submit" class="btn">Сохранить</button>
            <button type="button" class="btn" onclick="window.location.href='{% url 'manage_categories' %}'">Отмена</button>
        </div>
    </form>
</div>
{% endblock %}
